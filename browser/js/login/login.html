<h1>Todo</h1>
<form id="login" name="loginForm" ng-submit="login()">
  <input ng-model="user.username" />
  <input ng-model="user.password" />
  <button type="submit">Submit</button>
</form>
<form id="signup" name="signupForm" ng-submit="signUp()">
  <input ng-model="newUser.name" />
  <input ng-model="newUser.username" />
  <input ng-model="newUser.password" />
  <button type="submit">Submit</button>
</form>
